eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  cloud:
    function:
      # Bu servis hangi fonksiyonlar覺 dinliyor
      definition: loanOverdueEvent;reservationCreated;fineIssuedEvent

    stream:
      defaultBinder: kafka

      bindings:
        loanOverdueEvent-in-0:
          destination: loan-events       # loan-service ile ayn覺 topic olmal覺
          group: notification-service    # consumer group ad覺
          content-type: application/json

        reservationCreated-in-0:
          destination: reservation-topics
          group: notification-service
          content-type: application/json

          fineIssuedEvent-in-0:
            destination: fine-events
            group: notification-service
            content-type: application/json

      kafka:
        binder:
          brokers: localhost:9094
          autoCreateTopics: true