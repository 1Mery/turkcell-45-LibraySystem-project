eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  kafka:
    bootstrap-servers: localhost:9094
  cloud:
    stream:
      kafka:
        binders:
          brokers: localhost:9094
      bindings:
        reservationCreated-in-0:
          destination: reservation-topic
          group: notification-service